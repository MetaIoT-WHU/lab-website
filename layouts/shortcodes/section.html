{{ $dark := .Get "dark" }}
{{ $bg := .Get "background" }}
{{ $size := .Get "size" | default "page" }}
<section class="background" data-size="{{ $size }}" {{ if or (eq $dark "true" ) (eq $dark "false" )
    }}data-dark="{{ $dark }}" {{ end }} {{ if $bg }}style="--image: url('{{ $bg | relURL }}')" {{ end }}>
    {{ .Inner }}
</section>
